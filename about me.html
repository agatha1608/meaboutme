<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Creator | Agatha T</title>
    <link rel="stylesheet" href="aboutme.css" />
    <script src="https://kit.fontawesome.com/70cd05c3b6.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 class="h1">About Me | Agatha T</h1>

    <div class="main center">
      <div class="box center">
        <img src="img/me.jpeg" alt="" />

        <div>
          <p class="user_name center">Agatha T</p>
          <p class="skill center">Programmer</p>
        </div>
        <div class="arr_container center">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <p>Skills</p>
          <div class="skills">
            <div>Html</div>
            <div>CSS</div>
            <div>JavaScript</div>
          </div>
          <div class="icons">
            <a href="https://github.com/agatha1608" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/fany.agatha/" target="_blank"><i class="fab fa-instagram"></i></a>
            <i class="fab fa-whatsapp"></i>
            <a href="https://www.youtube.com/channel/UC--w30ZIQK_Z9SxFprpnBOA" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
          <div class="cancel center">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const clc = document.querySelector(".cancel");
      const arr = document.querySelector(".arr_container");
      const left_container = document.querySelector(".left_container");

      arr.addEventListener("click", () => {
        arr.classList.add("active_arr");
        if (left_container.classList.contains("off")) {
          left_container.classList.remove("off");
          left_container.classList.add("active");
        }
      });

      clc.addEventListener("click", () => {
        arr.classList.remove("active_arr");
        if (left_container.classList.contains("active")) {
          left_container.classList.remove("active");
          left_container.classList.add("off");
        }
      });
    </script>
  </body>
</html>
